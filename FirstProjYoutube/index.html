<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  
  <title>Proyecto de youtube</title>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
  <header>
    <div class="left">
      <ul>
        <li><a href="">Popular recipes</a></li>
        <li><a href="">What's new</a></li>
      </ul>
    </div> 
    <div class="right">
        <ul>
          <li><a href="">Categories</a></li>
          <li><a href="">Meal Ideas</a></li>
        </ul>
    </div>      
    <div id="logo">
      <img src="Images/images/chefs-hat.png"/>
      <p>My Recipes</p>
    </div>
  </header>

  <div id="main">
    <p>Join our Email club</p>

      <input id="email" type="email" name="email" placeholder="enter your email here!">
      <input id="click" type="submit" value="submit">

  </div>
  <div class="cf">
    <div class="box">
      <a href="">
        <img src="Images/images/pizza.jpg" alt="">
        <p>Vegetarian?</p>
      </a>
    </div>  

    <div class="box middle">
        <a href="">
          <img src="Images/images/pasta.jpg" alt="">
          <p>5 minute meals!</p>
        </a>
    </div>

    <div class="box">
      <a href="">
        <img src="Images/images/diet.jpg" alt="">
        <p>Diet Recipes</p>
      </a>
    </div>
  </div>

  <footer>
    <img src="Images/images/cutlery.png" alt="">
    <nav>
      <ul>
        <li><a href="">About Us</a></li>
        <li><a href="">Contact Us</a></li>
        <li><a href="">Suggest a recipe</a></li>
        <li><a href="">Privacy</a></li>
      </ul>
    </nav>
  </footer>

</html>
